<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Git e GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Bem-vindo à minha atividade de Git e GitHub!</h1>
    </header>

    <main>
        <div>
            <img src="/img/git.png" alt="icon git" class="git">
            <img src="/img/github.png" alt="icon github" class="github">
        </div>
    </main>

<script>
      document.addEventListener("DOMContentLoaded", () => {
        // Animação do git
        const git = document.querySelector(".git");
        const brandOverlay = document.querySelector(".brand-overlay");

        setTimeout(() => {
          if (git) git.classList.add("show");
          if (brandOverlay) brandOverlay.classList.add("show");
        }, 300);

      });
</script>

</body>

</html>
