<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Git e GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Bem-vindo à minha atividade de Git e GitHub!</h1>
    </header>

    <main>
        <div>
            <h3 class="title">O que são essas ferramentas ?</h3>
            <a href="https://git-scm.com"><img src="/img/git.png" alt="icon git" class="git"></a>
            <a href="https://github.com"><img src="/img/github.png" alt="icon github" class="github"></a>
        </div>
    </main>

    <footer>
        <p class="text-center">Feito por João Vitor</p>
    </footer>

<script>
      document.addEventListener("DOMContentLoaded", () => {

        const git = document.querySelector(".git");
        const github = document.querySelector(".github");

        setTimeout(() => {
          if (git) git.classList.add("show");
          if (github) github.classList.add("show");
        }, 300);

      });
</script>

</body>

</html>
